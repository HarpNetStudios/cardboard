// Text Editor:
// ARGS 1: STRING   FileName
//      2: INT      Width           Negative value = use wordwrap.
//      3: INT      Height
guitexteditor = [
    guinoautotab [
        guieditor $arg1 $arg2 $arg3
        textinit $arg1 $arg1
        guistrut 0.5
        guistayopen [
            guialign 0 [// H
                guilist [ guistrut 9 1; guialign 0 [guibutton "load"   [textfocus @arg1; textload @arg1]] ]
                guilist [ guistrut 9 1; guialign 0 [guibutton "save"   [textfocus @arg1; textsave @arg1]] ]
                guilist [ guistrut 9 1; guialign 0 [guibutton "exec"   [textfocus @arg1; textexec      ]] ]
                guibar
                guilist [ guistrut 9 1; guialign 0 [guibutton "copy"   [textfocus @arg1; textcopy      ]] ]
                guilist [ guistrut 9 1; guialign 0 [guibutton "paste"  [textfocus @arg1; textpaste     ]] ]
                guilist [ guistrut 9 1; guialign 0 [guibutton "select" [textfocus @arg1; textselectall ]] ]
                guilist [ guistrut 9 1; guialign 0 [guibutton "clear"  [textfocus @arg1; textclear     ]] ]
            ]
        ]
    ]
]


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
nodebug [
    defsvarp notepadfile "untitled.txt"
]

newgui "notepad" [
    guifield notepadfile -30
    guistrut 0.25
    guitexteditor $notepadfile -80 20
]


